<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link do fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--link do bootstrap-->

    <!--link do css-->
    <link rel="stylesheet" href="estilo.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <div class="row">
                    <div class="titulo col-6">
                        <h1>Pomodoro</h1>
                        <span>Gerencie seu tempo de maneira mágica!</span>
                    </div>
        
                    <div class="icons col-6">
                        <a href=""> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-sun" viewBox="0 0 16 16">

                                class="bi bi-github" viewBox="0 0 16 16">

                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />

                        </a>
        
                        <a href=""> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-translate" viewBox="0 0 16 16">

                        </a>
                    </div>
                </div>
        
            </header>
        
            <main>
                <div class="row">
                    <section class="principal col-5">
                        <div class="principal__header row">
                            <div class="principal__header--left col-6">
                                <h2>Dados da sessão</h2>
                        
                              <span>Acompanhe os próximos cíclos</span>
                             </div>
                            <div class="principal__header--right col-6">
                                <img src="img/Icon.png" width="40px" alt="">
                            </div>
                            
                        </div>
                        
        
                        <div class="modo__atual row">
                            <div class="modo__atual--text col-6">
                                <h3>Modo atual:</h3>
                                <span>Cíclo atual do cronômetro</span>
                            </div>
                            <div class="modo__atual--img col-6">
                               <a onclick="modoAtual()"><img src="img/Mode-Badge.png" alt=""></a> 
                            </div>
                            
                        </div>
        
                        <div class="proximo__modo row">
                            <div class="proximo__modo--text col-6">
                                <h3>Próximo modo:</h3>
                                <span>Qual cíclo será ativado</span>
                            </div>
                            <div class="proximo__modo--img col-6">
                                <a onclick="modoAtual()"><img src="img/img2.png" alt=""></a>
                            </div>
    
                        </div>
        
                        <div class="digital" id="digital">
                            <!--aqui ficará o relogio vou fazer com js-->   
                            00:00
                        </div>

                        <button onclick="start()">Iniciar</button>
                        
                        <button onclick="pause()">pause</button>

                        <button onclick="stopp()">stop</button>
                        <h3></h3>
                    </section>
        
        
                    <section class="tarefas col-5 float-right">
                        <div class="tarefas__header row">
                            <div class="tarefas__header--left col-6">
                                <h2>Lista de tarefas</h2>
                                <span>Seus objetivos para essa sessão</span>
                            </div>
                            
                            <div class="tarefas__header--right col-6"><img src="img/jato.png" alt=""></div>
                            
                        </div>
                        
                        <div class="lista__tarefas">
                            <fieldset>
                                <div class="lista__tarefas--text">
                                    <input type="checkbox">
                                    <label>Escrever e-mail importante.</label>
                                </div>
                                <div class="lista__tarefas--text">
                                    <input type="checkbox">
                                    <label>Terminar redação</label>
                                </div>
                                <div class="lista__tarefas--text">
                                    <input type="checkbox">
                                    <label>Preparar vlog novo</label>
                                </div>
                                <div class="lista__tarefas--text">
                                    <input type="checkbox">
                                    <label>Seguir @ruy.dev no instagram </label>
                                </div>
                                <div class="lista__tarefas--text">
                                    <input type="checkbox">
                                    <label>Ir para a academia</label>
                                </div>
                            </fieldset>
                        </div>
        
                        <div class="tarefas__footer">
                            <input type="text" placeholder="Nova tarefa">
                            <button class="button">Adicionar</button>
                        </div>
                       
                    </section>
                </div>
            </main>

        </div> <!--fim row-->
    
    </div><!--fim container-->

    <script src="script.js"></script>
</body>
</html>
